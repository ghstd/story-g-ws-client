<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">

	<title>Story-game</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="notice">Base has low HP</div>
	<div class="top-wall">
		<button class="skip">skip</button>
		<div class="top-content">
			<div class="avatar">
				<img src="./images/avatars/santa_1.png" alt="vatar">
			</div>
			<div class="message">Hmm..</div>
		</div>
	</div>
	<div class="bottom-wall">
		<div class="bottom-content">
			<button class="answer">Hello?</button>
		</div>
	</div>

	<canvas></canvas>
	<video></video>
	<button type="button" class="video__button">Play</button>
	<div class="chat">
		<div class="chat__body"></div>
		<form class="chat__form">
			<input type="text" class="chat__input" placeholder="Press Enter">
			<button type="submit" class="chat__button">send</button>
		</form>
		<div class="socket-status">Socket</div>
		<div class="rtc-status">RTC</div>
		<div class="index-status">user:</div>
	</div>





	<script type="module" src="./animate.js"></script>
</body>

</html>
